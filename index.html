<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS navigation</title>
    
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
        background-color: #bcb6b6;
    }

    .portfolio {
      font-family: "Orbitro", sans-serif;
      color: #f4f4f4;
      text-shadow: white 1px 0 10px;
      font-size: bold;
      margin: 20px 20px 20px 20px;
      font-size: 25px;
      cursor: pointer;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #222;
      border: 10px solid #444;
      border-radius: 50px;
      margin: 20px;
    }

    .nav-list {
      list-style: none;
      display: flex;
    }

    .nav-list li {
      margin-left: 10px;
    }

    .nav-list li a {
      color: white;
      text-decoration: none;
      font-size: 15px ;
    }

    .nav-list li a:hover {
      color: #a19f9f;
    }
  </style>
  <body>
    <nav class="navigation">
    <div class="portfolio">My Portfolio</div>
      
      
        <ul class="nav-list">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
